<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicacion contador</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Contador</h1>
        <span class="count">0</span>
        <hr>
        <div class="buttons">
          <button class="restar">
            <i class="fas fa-arrow-down">Restar</i>
          </button>
          <button class="restart">
            <i class="fas fa-spinner">Reiniciar</i>
          </button>
          <button class="sumar">
            <i class="fas fa-arrow-up">Sumar</i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
